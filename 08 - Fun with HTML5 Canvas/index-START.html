<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
  <div class="container">
    <div class="controls">
      <h1> Caint</h1>

      <label>Line Width</label>
      <input type="range" min=1 value=10 />

      <label>Brush Style</label>
      <select> 
        <option value='source-over'>source-out</option>
        <option value='source-in'>source-in</option >
        <option value='source-atop'>source-atop</option>
        <option value='destination-over'>destination-over</option>
      </select>
    </div>
  
</div>
<canvas id="draw" width="800" height="1000"></canvas>
<script src="./script.js"> </script>

<style>

  :root { 
    --line: 10
    --brush: 'source-out'
  }
  * {
    box-sizing: border-box;
  }
  html, body {
    text-align: center;
    font-family: 'helvetica neue', sans-serif;
    margin: 0;
  }
  h1 {
    margin: 0px 0 20px;
  }
  .container {
    display: flex;
  }
  .controls {  
    width: 100%;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: absolute;
    top: 2px;
    border-bottom: 1px dotted gray;
    margin-bottom: 20px
  }
</style>

</body>
</html>
