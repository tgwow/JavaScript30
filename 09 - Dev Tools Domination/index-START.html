<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p class="break down" onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello')
    // Interpolated
    console.log('U can do like %s string', 'JAVA')
    // Styled
    console.log('%cI am some great text', 'color: blue');
    // warning!
    console.warn('OH NOOOO')
    // Error :|
    console.error('Shit!')
    // Info
    console.info('Crocodiles eat 3-4 peoples for year!')
    // Testing
    const p = document.querySelector('p')

    console.assert(p.className == 'Break down', 'that is wrong')
    // clearing
    console.clear()
    // Viewing DOM Elements
    console.log(p)
    console.dir(p)
    // Grouping together
    console.clear()
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`Hello, Im ${dog.name} and I have ${dog.age} years.`)
      console.groupEnd(`${dog.name}`)
    })
    // counting
    console.count('Me')
    console.count('Me')
    console.count('Me')
    console.count('You')
    console.count('You')
    console.count('You')

    // timing
    console.time('Fetching data took:')
    fetch('https://api.github.com/users/tgwow')
    .then(data => data.json())
    .then(data => {
      console.log(data.name.split(' ')[0] + ' says: ' + data.bio)
      console.timeEnd('Fetching data took:')
    })
  </script>
</body>
</html>
